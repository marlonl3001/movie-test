plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id("com.apollographql.apollo").version("2.5.5")
}

apply from: "$rootDir/tools/versions.gradle"

android {
    compileSdkVersion deps.version.compileSdk
    buildToolsVersion deps.version.sdkBuildTools

    defaultConfig {
        applicationId "com.podium.app"
        minSdk deps.version.minSdk
        targetSdk deps.version.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        dataBinding = true
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation deps.androidx.appcompat
    implementation deps.androidx.constraint_layout
    implementation deps.androidx.navigation_fragment
    implementation deps.androidx.navigation_ui

    //implementation 'androidx.core:core-ktx:1.8.0'

    //implementation 'androidx.appcompat:appcompat:1.4.2'//
    implementation 'com.google.android.material:material:1.6.1'
    //implementation 'androidx.constraintlayout:constraintlayout:2.1.4'//

    implementation deps.okhttp.runtime
    implementation deps.okhttp.logging
    //implementation "com.squareup.okhttp3:okhttp:4.9.3"
    //implementation "com.squareup.okhttp3:logging-interceptor:4.9.3"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:4.9.3"

    implementation 'com.google.code.gson:gson:2.8.9'

    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1")
    //implementation("androidx.navigation:navigation-fragment-ktx:2.4.2")//
    //implementation("androidx.navigation:navigation-ui-ktx:2.4.2")//
    implementation 'androidx.test.ext:junit-ktx:1.1.3'
    implementation 'com.google.android.datatransport:transport-runtime:3.1.5'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    //retrofit
    implementation deps.retrofit.runtime
    implementation "com.squareup.retrofit2:converter-scalars:2.7.1"

    //Koin
    api deps.koin.android
    api deps.koin.viewmodel
    api deps.koin.test

    //Timber
    api deps.others.timber

    //Glide
    api deps.glide.runtime
    api deps.glide.compiler

    //test
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    testImplementation 'org.robolectric:robolectric:4.5.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'android.arch.core:core-testing:1.1.1'
    testImplementation "org.mockito:mockito-core:3.10.0"
    androidTestImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'

    implementation project(path: ":base")
}
apollo {
    generateKotlinModels.set(true)

    service("demo") {
        sourceFolder.set("com/podium/technicalchallenge/demo")
        rootPackageName.set("com.podium.technicalchallenge")
    }
}
