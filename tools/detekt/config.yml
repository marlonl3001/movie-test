build:
    maxIssues: 0
    weights:
    # complexity: 2
    # LongParameterList: 1
    # style: 1
    # comments: 1

processors:
    active: true
    exclude:
    # - 'FunctionCountProcessor'
    # - 'PropertyCountProcessor'
    # - 'ClassCountProcessor'
    # - 'PackageCountProcessor'
    # - 'KtFileCountProcessor'

console-reports:
    active: true
    exclude:
    #  - 'ProjectStatisticsReport'
    #  - 'ComplexityReport'
    #  - 'NotificationReport'
    #  - 'FindingsReport'
    #  - 'BuildFailureReport'

comments:
    active: true
    excludes: [
            '**/src/test/kotlin/**',
            '**/src/test/java/**',
            '**/src/sharedTest/kotlin/**',
            '**/src/sharedTest/java/**',
            '**/src/androidTest/kotlin/**',
            '**/src/androidTest/java/**'
    ]
    CommentOverPrivateFunction:
        active: false
    CommentOverPrivateProperty:
        active: false
    EndOfSentenceFormat:
        active: false
        endOfSentenceFormat: ([.?!][ \t\n\r\f<])|([.?!]$)
    UndocumentedPublicClass:
        active: false
        searchInNestedClass: true
        searchInInnerClass: true
        searchInInnerObject: true
        searchInInnerInterface: true
    UndocumentedPublicFunction:
        active: false

complexity:
    excludes: [
            '**/src/test/kotlin/**',
            '**/src/test/java/**',
            '**/src/sharedTest/kotlin/**',
            '**/src/sharedTest/java/**',
            '**/src/androidTest/kotlin/**',
            '**/src/androidTest/java/**'
    ]
    ComplexCondition:
        active: true
        threshold: 4
    ComplexInterface:
        active: true
        threshold: 20
        includeStaticDeclarations: false
    ComplexMethod:
        active: true
        threshold: 25
        ignoreSingleWhenExpression: false
        ignoreSimpleWhenEntries: false
    LabeledExpression:
        active: false
        ignoredLabels: ""
    LargeClass:
        active: true
        threshold: 600
    LongMethod:
        active: true
        threshold: 65
    LongParameterList:
        active: true
        functionThreshold: 20
        constructorThreshold: 9
        ignoreDefaultParameters: false
    MethodOverloading:
        active: false
        threshold: 6
    NestedBlockDepth:
        active: true
        threshold: 4
    StringLiteralDuplication:
        active: true
        threshold: 2
        ignoreAnnotation: true
        excludeStringsWithLessThan5Characters: true
        ignoreStringsRegex: '$^'
    TooManyFunctions:
        active: true
        thresholdInFiles: 21
        thresholdInClasses: 26
        thresholdInInterfaces: 15
        thresholdInObjects: 11
        thresholdInEnums: 11
        ignoreDeprecated: false
        ignorePrivate: false
        ignoreOverridden: false

empty-blocks:
    active: true
    excludes: [
            '**/src/test/kotlin/**',
            '**/src/test/java/**',
            '**/src/sharedTest/kotlin/**',
            '**/src/sharedTest/java/**',
            '**/src/androidTest/kotlin/**',
            '**/src/androidTest/java/**'
    ]
    EmptyCatchBlock:
        active: true
    EmptyClassBlock:
        active: true
    EmptyDefaultConstructor:
        active: true
    EmptyDoWhileBlock:
        active: true
    EmptyElseBlock:
        active: true
    EmptyFinallyBlock:
        active: true
    EmptyForBlock:
        active: true
    EmptyFunctionBlock:
        active: true
        ignoreOverridden: false
    EmptyIfBlock:
        active: true
    EmptyInitBlock:
        active: true
    EmptyKtFile:
        active: true
    EmptySecondaryConstructor:
        active: true
    EmptyWhenBlock:
        active: true
    EmptyWhileBlock:
        active: true

exceptions:
    active: true
    excludes: [
            '**/src/test/kotlin/**',
            '**/src/test/java/**',
            '**/src/sharedTest/kotlin/**',
            '**/src/sharedTest/java/**',
            '**/src/androidTest/kotlin/**',
            '**/src/androidTest/java/**'
    ]
    ExceptionRaisedInUnexpectedLocation:
        active: true
        methodNames: 'toString,hashCode,equals,finalize'
    InstanceOfCheckForException:
        active: false
    NotImplementedDeclaration:
        active: true
    PrintStackTrace:
        active: true
    RethrowCaughtException:
        active: false
    ReturnFromFinally:
        active: false
    SwallowedException:
        active: false
        ignoredExceptionTypes: 'InterruptedException,NumberFormatException,ParseException,MalformedURLException'
    ThrowingExceptionFromFinally:
        active: true
    ThrowingExceptionInMain:
        active: true
    ThrowingExceptionsWithoutMessageOrCause:
        active: true
        exceptions: 'IllegalArgumentException,IllegalStateException,IOException'
    ThrowingNewInstanceOfSameException:
        active: false
    TooGenericExceptionCaught:
        active: false
        exceptionNames:
            - ArrayIndexOutOfBoundsException
            - Error
            - Exception
            - IllegalMonitorStateException
            - NullPointerException
            - IndexOutOfBoundsException
            - RuntimeException
            - Throwable
        allowedExceptionNameRegex: "^(_|(ignore|expected).*)"
    TooGenericExceptionThrown:
        active: true
        exceptionNames:
            - Error
            - Exception
            - Throwable
            - RuntimeException

