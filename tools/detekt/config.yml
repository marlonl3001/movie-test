naming:
    active: true
    excludes: [
            '**/src/test/kotlin/**',
            '**/src/test/java/**',
            '**/src/sharedTest/kotlin/**',
            '**/src/sharedTest/java/**',
            '**/src/androidTest/kotlin/**',
            '**/src/androidTest/java/**'
    ]
    ClassNaming:
        active: true
        classPattern: '[A-Z$][a-zA-Z0-9$]*'
    ConstructorParameterNaming:
        active: true
        parameterPattern: '[a-z][A-Za-z0-9]*'
        privateParameterPattern: '[a-z][A-Za-z0-9]*'
        excludeClassPattern: '$^'
    EnumNaming:
        active: true
        enumEntryPattern: '^[A-Z][_a-zA-Z0-9]*'
    ForbiddenClassName:
        active: false
        forbiddenName: ''
    FunctionMaxLength:
        active: false
        maximumFunctionNameLength: 30
    FunctionMinLength:
        active: false
        minimumFunctionNameLength: 3
    FunctionNaming:
        active: true
        functionPattern: '^([a-z$][a-zA-Z$0-9]*)|(`.*`)$'
        excludeClassPattern: '$^'
        ignoreOverridden: true
    FunctionParameterNaming:
        active: true
        parameterPattern: '[a-z][A-Za-z0-9]*'
        excludeClassPattern: '$^'
        ignoreOverridden: true
    MatchingDeclarationName:
        active: true
    MemberNameEqualsClassName:
        active: false
        ignoreOverridden: true
    ObjectPropertyNaming:
        active: true
        constantPattern: '[A-Za-z][_A-Za-z0-9]*'
        propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
        privatePropertyPattern: '(_)?[A-Za-z][_A-Za-z0-9]*'
    PackageNaming:
        active: true
        packagePattern: '^[a-z]+(\.[a-z][A-Za-z0-9]*)*$'
    TopLevelPropertyNaming:
        active: true
        constantPattern: '[A-Z][_A-Z0-9]*'
        propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
        privatePropertyPattern: '(_)?[A-Za-z][A-Za-z0-9]*'
    VariableMaxLength:
        active: false
        maximumVariableNameLength: 64
    VariableMinLength:
        active: false
        minimumVariableNameLength: 1
    VariableNaming:
        active: true
        variablePattern: '[a-z][A-Za-z0-9]*'
        privateVariablePattern: '(_)?[a-z][A-Za-z0-9]*'
        excludeClassPattern: '$^'
        ignoreOverridden: true

performance:
    active: true
    excludes: [
            '**/src/test/kotlin/**',
            '**/src/test/java/**',
            '**/src/sharedTest/kotlin/**',
            '**/src/sharedTest/java/**',
            '**/src/androidTest/kotlin/**',
            '**/src/androidTest/java/**'
    ]
    ArrayPrimitive:
        active: false
    ForEachOnRange:
        active: true
    SpreadOperator:
        active: true
    UnnecessaryTemporaryInstantiation:
        active: true

potential-bugs:
    active: true
    excludes: [
            '**/src/test/kotlin/**',
            '**/src/test/java/**',
            '**/src/sharedTest/kotlin/**',
            '**/src/sharedTest/java/**',
            '**/src/androidTest/kotlin/**',
            '**/src/androidTest/java/**'
    ]
    DuplicateCaseInWhenExpression:
        active: true
    EqualsAlwaysReturnsTrueOrFalse:
        active: false
    EqualsWithHashCodeExist:
        active: true
    ExplicitGarbageCollectionCall:
        active: true
    InvalidRange:
        active: false
    IteratorHasNextCallsNextMethod:
        active: false
    IteratorNotThrowingNoSuchElementException:
        active: false
    LateinitUsage:
        active: false
        excludeAnnotatedProperties: ""
        ignoreOnClassesPattern: ""
    UnconditionalJumpStatementInLoop:
        active: false
    UnreachableCode:
        active: true
    UnsafeCallOnNullableType:
        active: true
    UnsafeCast:
        active: true
    UselessPostfixExpression:
        active: false
    WrongEqualsTypeParameter:
        active: false

style:
    active: true
    excludes: [
            '**/src/test/kotlin/**',
            '**/src/test/java/**',
            '**/src/sharedTest/kotlin/**',
            '**/src/sharedTest/java/**',
            '**/src/androidTest/kotlin/**',
            '**/src/androidTest/java/**'
    ]
    CollapsibleIfStatements:
        active: false
    DataClassContainsFunctions:
        active: false
        conversionFunctionPrefix: 'to'
    EqualsNullCall:
        active: false
    EqualsOnSignatureLine:
        active: false
    ExplicitItLambdaParameter:
        active: false
    ExpressionBodySyntax:
        active: false
        includeLineWrapping: false
    ForbiddenComment:
        active: true
        values: 'TODO:,FIXME:,STOPSHIP:'
    ForbiddenImport:
        active: true
        imports: [ 'com.google.gson.GsonBuilder',
                   'com.google.gson.reflect.TypeToken',
                   'kotlinx.android.synthetic.*',
                   'com.orhanobut.hawk.Hawk' ]
        excludes: [ '**/base/extension/**',
                    '**/PokedexApp.kt']
    ForbiddenVoid:
        active: false
    FunctionOnlyReturningConstant:
        active: false
        ignoreOverridableFunction: true
        excludedFunctions: 'describeContents'
    LoopWithTooManyJumpStatements:
        active: false
        maxJumpCount: 1
    MagicNumber:
        active: true
        ignoreNumbers: '-1,0,1,2,3'
        ignoreHashCodeFunction: true
        ignorePropertyDeclaration: false
        ignoreConstantDeclaration: true
        ignoreCompanionObjectPropertyDeclaration: true
        ignoreAnnotation: false
        ignoreNamedArgument: true
        ignoreEnums: true
    MandatoryBracesIfStatements:
        active: false
    MaxLineLength:
        active: true
        maxLineLength: 120
        excludePackageStatements: true
        excludeImportStatements: true
        excludeCommentStatements: false
    MayBeConst:
        active: false
    ModifierOrder:
        active: true
    NestedClassesVisibility:
        active: false
    NewLineAtEndOfFile:
        active: true
    NoTabs:
        active: false
    OptionalAbstractKeyword:
        active: true
    OptionalUnit:
        active: false
    OptionalWhenBraces:
        active: false
    PreferToOverPairSyntax:
        active: false
    ProtectedMemberInFinalClass:
        active: false
    RedundantVisibilityModifierRule:
        active: false
    ReturnCount:
        active: true
        max: 2
        excludedFunctions: "equals"
        excludeLabeled: false
        excludeReturnFromLambda: true
    SafeCast:
        active: true
    SerialVersionUIDInSerializableClass:
        active: false
    SpacingBetweenPackageAndImports:
        active: false
    ThrowsCount:
        active: true
        max: 2
    TrailingWhitespace:
        active: false
    UnderscoresInNumericLiterals:
        active: false
        acceptableDecimalLength: 5
    UnnecessaryAbstractClass:
        active: false
        excludeAnnotatedClasses: "dagger.Module"
    UnnecessaryApply:
        active: false
    UnnecessaryInheritance:
        active: false
    UnnecessaryLet:
        active: false
    UnnecessaryParentheses:
        active: false
    UntilInsteadOfRangeTo:
        active: false
    UnusedImports:
        active: false
    UnusedPrivateClass:
        active: false
    UnusedPrivateMember:
        active: false
        allowedNames: "(_|ignored|expected|serialVersionUID)"
    UseDataClass:
        active: false
        excludeAnnotatedClasses: ""
    UtilityClassWithPublicConstructor:
        active: false
    VarCouldBeVal:
        active: false
    WildcardImport:
        active: true
        excludeImports: 'java.util.*'
    ForbiddenMethodCall:
        active: true
        methods:
            - 'kotlin.text.first'
            - 'kotlin.collections'

coroutines:
    active: true
    excludes: [
            '**/src/test/kotlin/**',
            '**/src/test/java/**',
            '**/src/sharedTest/kotlin/**',
            '**/src/sharedTest/java/**',
            '**/src/androidTest/kotlin/**',
            '**/src/androidTest/java/**'
    ]
    GlobalCoroutineUsage:
        active: true
    InjectDispatcher:
        active: true
    RedundantSuspendModifier:
        active: true
    SleepInsteadOfDelay:
        active: true
    SuspendFunWithCoroutineScopeReceiver:
        active: true

detekt-rules:
    MutableLiveDataExposedInViewModelRule:
        active: true
    ViewModelWithoutTestRule:
        active: true
    ClassNameAndInheritanceTestRule:
        active: true
    BeforeAndAfterShouldComeBeforeTestsRule:
        active: true
        excludes: [ '**/base/BaseRepositoryTest.kt',
                    '**/base/BaseViewModelTest.kt' ]